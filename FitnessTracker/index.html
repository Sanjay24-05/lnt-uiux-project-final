<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker Dashboard - Track Your Workouts & Goals</title>
  <meta name="description" content="Modern fitness tracker dashboard to log workouts, visualize progress with charts, and track fitness goals. Built with Bootstrap and jQuery.">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header-section border-bottom shadow-sm">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <div class="app-icon me-3">
            <i class="bi bi-activity"></i>
          </div>
          <div>
            <h1 class="app-title mb-0">Fitness Tracker</h1>
            <p class="app-subtitle mb-0">Track your fitness journey</p>
          </div>
        </div>
        <button class="btn btn-primary btn-gradient" data-bs-toggle="modal" data-bs-target="#workoutModal">
          <i class="bi bi-plus-circle me-2"></i>
          Add Workout
        </button>
      </div>
    </div>
  </header>

  <main class="container my-5">
    <!-- Stats Cards -->
    <section class="mb-5">
      <div class="row g-4" id="statsCards">
        <!-- Stats cards will be populated by JavaScript -->
      </div>
    </section>

    <div class="row g-4">
      <!-- Left Column - Charts and Goals -->
      <div class="col-lg-8">
        <!-- Progress Chart -->
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-white">
            <h5 class="card-title mb-0">
              <i class="bi bi-graph-up text-primary me-2"></i>
              Weekly Progress
            </h5>
          </div>
          <div class="card-body">
            <canvas id="progressChart" height="300"></canvas>
          </div>
        </div>

        <!-- Goals -->
        <div class="card shadow-sm">
          <div class="card-header bg-white">
            <h5 class="card-title mb-0">
              <i class="bi bi-bullseye text-success me-2"></i>
              Goals
            </h5>
          </div>
          <div class="card-body" id="goalsSection">
            <!-- Goals will be populated by JavaScript -->
          </div>
        </div>
      </div>

      <!-- Right Column - Recent Workouts -->
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header bg-white">
            <h5 class="card-title mb-0">
              <i class="bi bi-calendar3 text-warning me-2"></i>
              Recent Workouts
            </h5>
          </div>
          <div class="card-body" id="workoutsList">
            <!-- Workouts list will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Workout Form Modal -->
  <div class="modal fade" id="workoutModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="workoutForm">
          <div class="modal-header">
            <h5 class="modal-title">Add New Workout</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="workoutType" class="form-label">Workout Type</label>
              <select class="form-select" id="workoutType" required>
                <option value="">Select workout type</option>
                <option value="Running">Running</option>
                <option value="Cycling">Cycling</option>
                <option value="Weight Training">Weight Training</option>
                <option value="Swimming">Swimming</option>
                <option value="Yoga">Yoga</option>
                <option value="CrossFit">CrossFit</option>
                <option value="Walking">Walking</option>
                <option value="Basketball">Basketball</option>
                <option value="Tennis">Tennis</option>
                <option value="Soccer">Soccer</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="duration" class="form-label">Duration (minutes)</label>
              <input type="number" class="form-control" id="duration" placeholder="e.g., 45" min="1" required>
            </div>
            <div class="mb-3">
              <label for="calories" class="form-label">Calories Burned</label>
              <input type="number" class="form-control" id="calories" placeholder="e.g., 350" min="1" required>
            </div>
            <div class="mb-3">
              <label for="workoutDate" class="form-label">Date</label>
              <input type="date" class="form-control" id="workoutDate" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary btn-gradient">Add Workout</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Custom JavaScript -->
  <script src="app.js"></script>
</body>
</html>
